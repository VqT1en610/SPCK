<!DOCTYPE html>
<html lang="en">
  <head>

      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Login</title>
  </head>
  <body>
    <header class="header" data-header>
      <div class="container">
        <div class="overlay" data-overlay></div>

        <a href="./index.html" class="logo">
          <img src="./assets/images/logo.svg" alt="Filmlane logo" />
        </a>

        <div class="header-actions">
          <button class="search-btn">
            <ion-icon name="search-outline"></ion-icon>
          </button>
          <div class="profile">
            <p id="profile-link" style="color: white">Profile</p>
          </div>
          <button class="btn btn-primary">
            <a href="login.html">Sign In</a>
          </button>
        </div>

        <button class="menu-open-btn" data-menu-open-btn>
          <ion-icon name="reorder-two"></ion-icon>
        </button>

        <nav class="navbar" data-navbar>
          <div class="navbar-top">
            <a href="./index.html" class="logo">
              <img src="./assets/images/logo.svg" alt="Filmlane logo" />
            </a>

            <button class="menu-close-btn" data-menu-close-btn>
              <ion-icon name="close-outline"></ion-icon>
            </button>
          </div>

          <ul class="navbar-list">
            <li>
              <a href="./index.html" class="navbar-link">Home</a>
            </li>

            <li>
              <a href="movielist.html" class="navbar-link">Movie</a>
            </li>

            <li>
              <a href="#" class="navbar-link">Tv Show</a>
            </li>

            <li>
              <a href="#" class="navbar-link">Web Series</a>
            </li>

            <li>
              <a href="#" class="navbar-link">About</a>
            </li>
          </ul>

          <ul class="navbar-social-list">
            <li>
              <a href="#" class="navbar-social-link">
                <ion-icon name="logo-twitter"></ion-icon>
              </a>
            </li>

            <li>
              <a href="#" class="navbar-social-link">
                <ion-icon name="logo-facebook"></ion-icon>
              </a>
            </li>

            <li>
              <a href="#" class="navbar-social-link">
                <ion-icon name="logo-pinterest"></ion-icon>
              </a>
            </li>

            <li>
              <a href="#" class="navbar-social-link">
                <ion-icon name="logo-instagram"></ion-icon>
              </a>
            </li>

            <li>
              <a href="#" class="navbar-social-link">
                <ion-icon name="logo-youtube"></ion-icon>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <div class="login">
      <!-- <img src="./assets/images/login-bg.png" alt="login image" class="login__img" /> -->

      <form action="" class="login__form" id="login-form">
        <h1 class="login__title">Login</h1>

        <div class="login__content">
          <div class="login__box">
            <i class="ri-user-3-line login__icon"></i>
            <div class="login__box-input">
              <input
                type="email"
                required
                class="login__input"
                placeholder=" "
                id="email"
              />
              <label for="" class="login__label">Email</label>
            </div>
          </div>

          <div class="login__box">
            <i class="ri-lock-2-line login__icon"></i>

            <div class="login__box-input">
              <input
                type="password"
                required
                class="login__input"
                id="pass"
                placeholder=" "
              />
              <label for="" class="login__label">Password</label>
            </div>
          </div>
        </div>

        <div class="login__check">
          <div class="login__check-group">
            <button type="submit" class="login__button" id="login__btn">
              Login
            </button>
          </div>
          <div class="login__register">
            <p>Dont have an account? <a href="regis.html">Register</a></p>
          </div>
        </div>
      </form>
    </div>
    <script src="./assets/js/account.js"></script>
    <script>
      let login = document.getElementById("login__btn");
      login.addEventListener("click", () => {
        console.log("click");

        let login_userName = document.getElementById("email").value;
        let login_password = document.getElementById("pass").value;

        let accounts = JSON.parse(localStorage.getItem("accountStorage")) || [];

        if (login_userName.length == 0 && login_password.length == 0) {
          alert("Vui lòng không để trống form đăng nhập");
        } else {
          let signIn = false;
          for (let i = 0; i < accounts.length; i++) {
            if (
              accounts[i].email == login_userName &&
              accounts[i].password == login_password
            ) {
              signIn = true;
              alert("You've successfully logged in");
              loginCheck = true;
              window.location.href = "index.html";
              break;
            }
          }

          if (!signIn) {
            alert("Bạn đã sai tên đăng nhập hoặc mật khẩu");
          }
        }
      });
    </script>
  </body>
</html>
