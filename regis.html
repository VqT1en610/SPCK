    <div class="login">
      <form action="" class="login__form" id="registration-form">

          <i class="ri-lock-2-line login__icon"></i>

              type="password"
              required
              class="login__input"
              id="cpass"

 <a href="login.html">Already have an account</a>

    <script src="./assets/js/account.js"></script>
    <script>
      let res = document.getElementById("reg__button");
      res.addEventListener("click", () => {
  console.log("click");
  let res_name = document.getElementById("username").value;
  let res_email = document.getElementById("email").value;
  let res_pass = document.getElementById("pass").value;


  let accounts = JSON.parse(localStorage.getItem("accountStorage")) || [];
  let existingAccount = false;

  for (let index = 0; index < accounts.length; index++) {
    if (res_name == accounts[index].name) {
      existingAccount = true;
      break;
    }
  }

  if (res_name.length === 0 || res_email.length === 0 || res_pass.length === 0) {
    alert("Vui lòng không để trống form đăng ký");
  } else if (existingAccount) {
    alert("Tài khoản này đã tồn tại");
  } else {
    let newAccount = {
      name: res_name,
      email: res_email,
      password: res_pass,
    };
    accounts.push(newAccount);
    localStorage.setItem("accountStorage", JSON.stringify(accounts));
    alert("Bạn đã đăng ký thành công");
    window.location.href = "login.html";
  }
});
    </script>
